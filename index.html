<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" />
    <title>Alphabetization Trainer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <div class="hud">
            <h1 id="time">0:00</h1>
            <h1 id="score">0/0</h1>
        </div>
        
        <h1 id="instruction">Press spacebar to begin</h1>
        <div class="hud">
            <input id="timeIn" type="text" inputmode="numeric" placeholder="Allotted seconds" size="12" maxlength="3"/>
        </div>
        
        <h1 id="instruction2">Use the arrow keys to indicate which name should come first</h1>
        <div id = "letterContainer" class="letters">
            <h1 id="l1">a</h1>
            <h1 id="l2">a</h1>
        </div>
        <div class="hud">
            <button id="leftChoice">Left</button>
            <button id="start">Start</button>
            <button id="rightChoice">Right</button>
        </div>
        <div class="hud">
            <h1 id="timeSet">x second round</h1>
        </div>
        <div id="historyContainer" class="history">
            <ol id="history">
            </ol>
        </div>
    </div>
</body>
</html>
