<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" />
    <title>Letter Comparison Training</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div>
        <div class="hud">
            <h1 id="time">0:00</h1>

        <div class="letters">
            <h1 id="l1">a</h1>

        </div>

            <button id="left" class="selector">Left</button>
            <button id="right" class="selector">Right</button>
        </div> -->
        <div id="historyContainer" class="history">
            <ol id="history">
            </ol>
        </div>
    </div>

</html>
